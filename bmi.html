<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.min.js">
</head>
<body class="container mt-5 lg-5">
    <div class="card">
        <div class="card-header">
            <h3>Calculate the BMI</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="Weight" class="form-label">Weight (kg):</label>
                <input type="text" class="form-control" id="Weight">
            </div>
            <div class="mb-3">
                <label for="Height" class="form-label">Height (m):</label>
                <input type="text" class="form-control" id="Height">
            </div>
            <button class="btn btn-primary" onclick="Bmi()">Find BMI</button>
            <p id="output" class="mt-3"></p>
        </div>
    </div>
</body>
</html>

<script>
let W1 = document.getElementById('Weight');
let H1 = document.getElementById('Height'); 
let output = document.getElementById('output');

function Bmi() {
    let weight = W1.value.trim();
    let height = H1.value.trim();
    let bmi = (weight / (height * height));
    output.innerHTML = `BMI is ${bmi}`;
    if (bmi < 18.5) {
        output.innerHTML = `BMI is ${bmi}, it is underweight`;
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        output.innerHTML = `BMI is ${bmi}, it is Normal`;
    } else if (bmi >= 25 && bmi <= 29.9) {
        output.innerHTML = `BMI is ${bmi}, it is Overweight`;
    } else if (bmi >= 30) {
        output.innerHTML = `BMI is ${bmi}, it is Obese`;
    }
    
}


</script>
